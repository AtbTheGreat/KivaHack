<head>
  <script src="//use.typekit.net/nao2fkc.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <title>kivahack</title>
</head>
<body>
  <h1>kivahack!</h1>
    {{> hello}}
    {{#each results}}
      {{> result}}
    {{/each}}
    {{> map }}
</body>

<template name="hello">
  <form >
    <input type="text" name="text" placeholder="Search for Id" class="searchname"/>
  </form>
  <div id="content">
  </div>
</template>
<template name="result">
  <li>{{this.data}}</li>
</template>
<template name="map">
    <div id="content"></div>
    <div id="regions_div"></div>
</template>
